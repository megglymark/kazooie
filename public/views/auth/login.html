<div>
  <h1>Login</h1>
  <div ng-show="error"></div>
  <form class="" ng-submit="login()">
    <div>
      <label>Username</label>
      <input type="text" class="" name="username" ng-model="loginForm.username" required>
    </div>
    <div>
      <label>Password</label>
      <input type="password" class="" name="password" ng-model="loginForm.password">
    </div>
    <div>
      <button type="submit" class="">Login</button>
    </div>
  </form>
</div>
