<!doctype html>
<html ng-app="app">
  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <!-- css -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
  <link rel="stylesheet" href="../stylesheets/app.css">
  </head>

  <body layout="row" ng-cloak>
    <md-sidenav class="md-sidenav-left" md-is-locked-open="$mdMedia('gt-sm')" md-whiteframe="2" md-component-id="left">
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Kazooie</span>
        </div>
      </md-toolbar>
      <md-button href="#/" aria-label="Map">
        Map
      </md-button>
      <md-button href="#/scanner" aria-label="Scanner">
        Scanner
      </md-button>
      <md-button href="#/qrcodes" aria-label="Scanner">
        QRcodes
      </md-button>
      <md-button href="#/login" aria-label="Login">
        Login
      </md-button>
      <md-button href="#/register" aria-label="Register">
        Register
      </md-button>
      <md-button href="#/logout" aria-label="Logout">
        Logout
      </md-button>
    </md-sidenav>
    <md-content ng-view flex></md-content>
  </body>


  <!-- scripts -->
  <script src="../javascripts/components.js"></script>
  <script src="https://maps.google.com/maps/api/js?libraries=placeses,visualization,drawing,geometry,places"></script>
  <script src="../javascripts/app.js"></script>
</html>
